<!DOCTYPE html>
<html>
  <head>
    <title>
      Virtual Piano
    </title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <h1>
      Virtual Piano
    </h1>

    <audio controls autoplay/>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="models/KeyModel.js"></script>
    <script src="views/KeyView.js"></script>
    <script src="models/LogModel.js"></script>
    <script src="views/LogView.js"></script>
    <script src="models/InputModel.js"></script>
    <script src="views/InputView.js"></script>    
    <script src="collections/PianoCollection.js"></script>
    <script src="views/PianoView.js"></script>
    <script src="views/AppView.js"></script>
    <script src="models/AppModel.js"></script>

    <script>
      $(function() {
        var appModel = new AppModel();
        var appView = new AppView({model: appModel});

        $('body').append(appView.render());
      });
    </script>
  </body>
</html>
